<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pac-Man Maze Game</title>
  <style>
    body { margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background:#222; }
    canvas { background:#fff; width:1000px; height:500px; image-rendering:crisp-edges; border:6px solid #000; }
    #hud {
      position: absolute; top: 12px; left: 12px; color: #fff; font-family: sans-serif;
      background: rgba(0,0,0,0.5); padding: 6px 10px; border-radius: 6px;
    }
    #menu {
      position: absolute; top: 12px; right: 12px; color: #fff; font-family: sans-serif;
      background: rgba(0,0,0,0.5); padding: 6px 10px; border-radius: 6px;
    }
    button { background:rgb(0, 0, 0); border:none; padding:5px 10px; margin-left:5px; border-radius:3px; cursor:pointer; color:#fff;}
    button:hover { background:rgba(255,255,255,0.2); }  

    /* Win message styles */
    #winMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #ff0;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      font-family: sans-serif;
      font-size: 32px;
      font-weight: bold;
      border: 4px solid #ff0;
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
      display: none;
      z-index: 100;
    }
    
    #winMessage button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #winMessage button:hover {
      background: #ffcc00;
    }
  </style>
</head>
<body>
  <div id="hud">Score: <span id="score">0</span> | Dots Left: <span id="dotsLeft">0</span></div>
  <div id="menu">
    <button id="backToDesign">Back to Designer</button>
  </div>
  
  <!-- Win Message Popup -->
  <div id="winMessage">
    <div>ðŸŽ‰ YOU WIN! ðŸŽ‰</div>
    <div style="font-size: 24px; margin-top: 10px;">All dots collected!</div>
    <div style="font-size: 20px; margin-top: 15px;">Final Score: <span id="finalScore">0</span></div>
    <button id="playAgain">Play Again</button>
  </div>
  
  <canvas id="game-canvas" width="1000" height="500"></canvas>

  <!-- Add shaders directly in HTML to avoid 404 errors -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 aPosition;
    void main() {
      gl_Position = vec4(aPosition, 0.0, 1.0);
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 uColor;
    void main() {
      gl_FragColor = uColor;
    }
  </script>

  <script src="main.js"></script>
  <script src="maze.js"></script>
</body>
</html>
